{% extends 'base/index.html' %} 

{% block content %}             
    <nav class='flex-100'>
        {% block navlink %} {% endblock navlink %}
        {% include 'home/link/index.html' %}
        <span class='nav_text'>Rejestracja</span>
    </nav>

    <div class='flex-100'>
    <form class='my_form' action='{% url 'accounts:register' %}' method='POST'>
        {% csrf_token %}
        <h1>Rejestracja</h1>
        <h2>Wprowadź dane nowego użytkownika</h2>
        {{ form.as_p }}
        <p><input id='submit' type='submit' value='Utwórz konto'></p>
        <p><a href='{% url 'accounts:login' %}'>Masz już konto? Zaloguj się</a></p>
    </form>
    </div>
{% endblock content %}
